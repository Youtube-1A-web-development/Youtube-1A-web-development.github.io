<!DOCTYPE html>
<html>
<head>
    <title>Pokédex</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            background-image: url('https://www.pinclipart.com/picdir/big/558-5584302_pokeball-png-hd-image-pokeball-pixel-art-clipart.png'); 
            background-repeat: repeat; /* Repe
        }

        .pokedex {
            background-color: #fff;
            border: 10px solid #ff0000;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .pokemon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pokemon-card {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            width: 200px;
            background-color: #fff;
        }

        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="pokedex">
        <h1>Pokédex</h1>

        <div class="pokemon-container">
            <!-- Pokémon cards will be dynamically generated here -->
        </div>

        <button id="load-more-button">Load More</button>
    </div>

    <script>
        const pokemonContainer = document.querySelector(".pokemon-container");
        const apiUrl = "https://pokeapi.co/api/v2/pokemon";

        async function fetchPokemonData(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function createPokemonCard(pokemon) {
            const pokemonCard = document.createElement("div");
            pokemonCard.classList.add("pokemon-card");

            const idElement = document.createElement("p");
            idElement.textContent = `NO. ${pokemon.id}`;

            const name = document.createElement("h2");
            name.textContent = pokemon.name;

            const image = document.createElement("img");
            image.src = pokemon.sprites.front_default;
            image.alt = pokemon.name;

            const types = pokemon.types.map(type => type.type.name).join("/");
            const type = document.createElement("p");
            type.textContent = types;

            pokemonCard.appendChild(idElement);
            pokemonCard.appendChild(name);
            pokemonCard.appendChild(image);
            pokemonCard.appendChild(type);

            return pokemonCard;
        }

        let currentMaxPokemon = 10; // Initially load 10 Pokémon

        async function fetchAndGeneratePokemonCards(maxPokemon) {
            for (let id = currentMaxPokemon - 9; id <= maxPokemon; id++) {
                const url = `${apiUrl}/${id}`;
                const detailedData = await fetchPokemonData(url);
                if (detailedData) {
                    const pokemonCard = createPokemonCard(detailedData);
                    pokemonContainer.appendChild(pokemonCard);
                }
            }
        }

        fetchAndGeneratePokemonCards(currentMaxPokemon);

        const loadMoreButton = document.getElementById("load-more-button");

        loadMoreButton.addEventListener("click", () => {
            currentMaxPokemon += 10; // Increase the max Pokémon count by 10
            fetchAndGeneratePokemonCards(currentMaxPokemon);
        });
    </script>
</body>
</html>
