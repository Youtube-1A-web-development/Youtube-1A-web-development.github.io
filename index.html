<!DOCTYPE html>
<html>
<head>
    <title>Pokédex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .pokedex {
            background-color: #fff;
            border: 10px solid #ff0000;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .pokemon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pokemon-card {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            width: 200px;
            background-color: #fff;
        }

        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="pokedex">
        <h1>Pokédex</h1>

        <div class="pokemon-container">
            <!-- Pokémon cards will be dynamically generated here -->
        </div>
    </div>

    <script>
        const pokemonContainer = document.querySelector(".pokemon-container");
        const apiUrl = "https://pokeapi.co/api/v2/pokemon";

        async function fetchPokemonData(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        async function fetchAndGeneratePokemonCards() {
            const maxPokemon = 151; // You can adjust this number based on the Pokédex range you want
            for (let id = 1; id <= maxPokemon; id++) {
                const url = `${apiUrl}/${id}`;
                const detailedData = await fetchPokemonData(url);
                if (detailedData) {
                    const pokemonCard = document.createElement("div");
                    pokemonCard.classList.add("pokemon-card");

                    const name = document.createElement("h2");
                    name.textContent = detailedData.name;

                    const image = document.createElement("img");
                    image.src = detailedData.sprites.front_default;
                    image.alt = detailedData.name;

                    const types = detailedData.types.map(type => type.type.name).join("/");
                    const type = document.createElement("p");
                    type.textContent = types;

                    pokemonCard.appendChild(name);
                    pokemonCard.appendChild(image);
                    pokemonCard.appendChild(type);

                    pokemonContainer.appendChild(pokemonCard);
                }
            }
        }

        fetchAndGeneratePokemonCards();
    </script>
</body>
</html>
